<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="calculator-form">
        <label for="operation">Select Operation:</label>
        <select id="operation">
            <option value="areaOfSquare">Area of Square</option>
            <option value="areaOfTriangle">Area of Triangle</option>
            <option value="celciusToFarenheit">Celsius to Fahrenheit</option>
            <option value="farenheitToCelcius">Fahrenheit to Celsius</option>
            <option value="volumeOfSphere">Volume of Sphere</option>
            <option value="areaOfCircle">Area of Circle</option>
        </select>
        <br>
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" step="any">
        <br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <p id="result"></p>
</body>
</html>
